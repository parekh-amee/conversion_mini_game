<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types and Conversion Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Data Types and Conversion Mini-Game</h1>
        <p>Guess the data type after JavaScript converts or coerces it.</p>

        <!-- Question Display -->
        <div id="question" class="question-box"></div>

        <!-- Answer Options -->
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">A</button>
            <button class="option" onclick="checkAnswer('B')">B</button>
        </div>

        <!-- Result Display -->
        <div id="result" class="result-box"></div>

        <!-- Next Button -->
        <button id="nextBtn" class="next-btn" onclick="nextRound()">Next Round</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
